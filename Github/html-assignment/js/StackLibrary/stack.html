<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="stack.css" rel="stylesheet">
    <script src="stack.js"></script>
    <script src="script.js"></script>
    <title>Stack</title>
</head>
    <body>
        <div class="container">
            <div class="stack">
                <div class="row">
                    <div class="col-sm-offset-3 col-md-6">
                        <div class="input-group">
                            <input type="text" id="txt1" class="form-control" placeholder="Element to push...">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" id="push" type="button">Push</button>
                            </span>
                            <span class="input-group-btn">
                                <button class="btn btn-danger" id="pop" type="button">Pop!</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="stackdisplay">
                <div class="displaypushstack">
                    <p id="displaypushstack"></p>
                </div>
                <div class="displaypopstack">
                    <p id="displaypopstack"></p>
                </div>
            </div>
        </div>
    </body>
</html>
