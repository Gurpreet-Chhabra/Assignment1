<div class="row">
    <div class="card col-sm-6 ml-auto mr-auto">
        <div class="col-sm-12">
            <div class="login">
                <form #commentForm="ngForm" (ngSubmit)="postComment(commentForm)" novalidate>
                  <div class="form-group">
                    <label class="required-label">Comment Description: </label>
                    <textarea class="form-control" placeholder="Enter comment" [(ngModel)]="comment"
                    name="commentVal"
                    #commentVal="ngModel"
                    required></textarea>
                    <div class="text-muted"><small>Please enter a comment</small></div>
                    <span class="help-text" *ngIf="(commentVal.touched && !commentVal.valid) || (!commentVal.valid  && showCommentErrorMsg)">Please provide a comment description!</span>
                  </div>
                  <div class="form-group">
                      <label>Image: </label>
                      <input type="text" class="form-control" [(ngModel)]="image"
                       name="image" placeholder="Image Url"
                       pattern="(https?:\/\/.*\.(?:png|jpg|gif))"
                       name="imageVal"
                       #imageVal="ngModel"
                       >
                       <div class="text-muted"><small>Please enter a valid image url</small></div>
                       <span class="help-text" *ngIf="(imageVal.touched && !imageVal.valid) || (!imageVal.valid  && showImageErrorMsg)">Please provide a valid image url!</span>
                  </div>
                  <!-- <button [disabled]="commentForm.valid" type="submit" class="btn btn-primary">Post</button> -->
                  <button type="submit" class="btn btn-primary">Post</button>
              </form>
            </div>
        </div>
    </div>
</div>
