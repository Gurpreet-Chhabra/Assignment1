<div class="col-sm-4 ml-auto mr-auto card">
<div class="row">
    <div class="col-sm-12 ml-auto mr-auto">
        <div class="login">
            <form #form="ngForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" placeholder="Enter email"
            name="emailVal"
            id="emailVal"
            [(ngModel)]="email"
            required
            email
            #emailVal="ngModel">
            <span class="help-text" *ngIf="!emailVal.valid && emailVal.touched">Please provide a valid email!</span>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" placeholder="Password"
            name="passwordVal" id="passwordVal" [(ngModel)]="password" autocomplete="off"
            required
            #passwordVal="ngModel">
            <span class="help-text" *ngIf="!passwordVal.valid && passwordVal.touched">Please provide password!</span>
          </div>
          <div class="row login">
              <div class="col-md-2 col-sm-4">
                  <button [disabled]="!form.valid" type="submit" class="btn btn-primary">Post</button>
              </div>
              <div class="col-md-10 col-sm-8">
                  <a (click)="fbLogin()">
                      <img class="login-image" src="https://scontent.fbom1-2.fna.fbcdn.net/v/t39.2365-6/18928641_251957295286418_4362086450741641216_n.png?oh=c4af02063432c514c1c902881098bac4&amp;oe=5B153905">
                  </a>
              </div>
          </div>
      </form>
        </div>
    </div>
</div>
</div>
