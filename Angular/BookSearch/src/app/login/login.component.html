<div class="row" *ngIf="!validDetail">
    <div class="ml-auto mr-auto col-sm-4 validDetail">
        <div class="alert alert-info alert-dismissable">
            <a href="close" class="close" data-dismiss="alert" aria-label="close">Ã—</a>
            <strong>Invalid username password</strong>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-4 ml-auto mr-auto">
        <div class="login">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" placeholder="Enter email" [(ngModel)]="email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password">
          </div>
          <button (click)="login()" class="btn btn-primary">Submit</button>
        </div>
    </div>
</div>
