<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Category-search</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="../../assets/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <header>
			<div class="row">
				<div class="col-xs-offset-0 col-sm-offset-0 col-md-offset-4">
					<div class="todo">
						<label>Category :</label>
						<select id="category">
							<option>Payroll</option>
							<option>Sales</option>
							<option>Personal</option>
							<option>HR</option>
						</select>
						<label>TODO :</label>
						<input type="text" id="txt">
						<button class="btn btn-default" id="btn" data-target="#confirm">TODO</button>
					</div>
				</div>
			</div>
		</header>
		<div class="card" id="card">
		</div>




		<div id="confirm" class="modal">
			<div class="modal-content">
	           <div class="modal-header">
	             <button type="button" class="close" data-dismiss="modal">&times;</button>
	             <p class="modal-title">Are you sure ??</p>
	           </div>

	           <div class="modal-footer">
				 <button type="button" id="yes" class="btn btn-default" data-dismiss="modal">Yes</button>
	             <button type="button" id="no" class="btn btn-default" data-dismiss="modal">No</button>
	           </div>
	         </div>
		 </div>

		 <div id="edit" class="modal">
 			<div class="modal-content">
 	           <div class="modal-header">
 	             <button type="button" class="close" data-dismiss="modal">&times;</button>
 	             <p class="modal-title">Edit Card</p>
 	           </div>
			   <div class="modal-body">
				   <label>Category :</label>
				   <select id="editcategory">
					   <option value="Payroll">Payroll</option>
					   <option value="Sales">Sales</option>
					   <option value="Personal">Personal</option>
					   <option value="HR">HR</option>
				   </select>
				   <label>TODO :</label>
				   <input type="text" id="edittxt" autocomplete="off">
 	           </div>
 	           <div class="modal-footer">
 				   <button type="button" id="save" class="btn btn-primary" data-dismiss="modal">Save</button>
 	           </div>
 	         </div>
 		 </div>





    </div>
	<script src="../../js/category.js"></script>
	<script src="../../js/script.js"></script>
</body>
</html>
